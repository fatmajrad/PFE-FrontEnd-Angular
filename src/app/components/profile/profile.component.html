<main class="profile-page">
  <section class="section-profile-cover section-shaped my-0" style="background-color: rgb(7, 6, 72);">
   
    <!-- SVG separator -->
    <div class="separator separator-bottom separator-skew">
      <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
      </svg>
    </div>
  </section>
  <section class="section">
    <div class="container">
      <div class="card card-profile shadow mt--300">
        <div class="px-4">
          <div class="row justify-content-center">
            <div class="col-lg-3 order-lg-2">
              <div class="card-profile-image">
                <a href="javascript:void(0)">
                  <img src="./assets/img/theme/team-4-800x800.jpg" class="rounded-circle">
                </a>
              </div>
            </div>
            <div class="col-lg-4 order-lg-3 text-lg-right align-self-lg-center">
              <div class="card-profile-actions py-4 mt-lg-0">
                <menu>
                  <li class="nav-item" ngbDropdown placement="bottom-right" style="float: right">
                    <a class="nav-link nav-link-icon no-caret" ngbDropdownToggle id="nav-inner-success_dropdown_1" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
                      <span class="nav-link-inner--text d-lg-none">Settings</span>
                    </a>
                    <div>
                    <div class="dropdown-menu-right" aria-labelledby="nav-inner-success_dropdown_1" ngbDropdownMenu>
                    <a  class="dropdown-item" (click)="open(content)">Modifier</a>
                    <a  class="dropdown-item" >Supprimer</a> 
                    </div>
                    </div>
                </li>
                </menu>
              </div>
            </div>
            <div class="col-lg-4 order-lg-1">
              <div class="card-profile-stats d-flex justify-content-center">
                <div>
                  <span class="heading">22</span>
                  <span class="description">Friends</span>
                </div>
                <div>
                  <span class="heading">10</span>
                  <span class="description">Photos</span>
                </div>
                <div>
                  <span class="heading">89</span>
                  <span class="description">Comments</span>
                </div>
              </div>
            </div>
          </div>
          <div class="text-center mt-5">
            <h3>{{nomUser}}
              <span class="font-weight-light">, 27</span>
            </h3>
            <div class="h6 font-weight-300"><i class="ni location_pin mr-2"></i></div>
            <div class="h6 mt-4"><i class="ni business_briefcase-24 mr-2"></i>{{fonction}}</div>
            <div *ngFor="let topic of toArray(subjects)"><i class="ni education_hat mr-2"></i> 
              <span class="badge badge-pill badge-info text-uppercase">{{topic.nom}}</span>
            </div>
          </div>
          <div class="mt-5 py-5 border-top text-center">
            <div class="row justify-content-center">
              <div class="col-lg-9">
                <p [innerHTML]="description">{{description}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <ng-template #content let-c="close" let-d="dismiss" aria-labelledby="update-profile">    
    <div class="modal-header">    
        <h4 class="modal-title" id="modify-sujet">Modifier Profil</h4>    
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">    
            <span aria-hidden="true">Ã—</span>    
        </button>    
    </div>    
    <div class="modal-body">    
      <form [formGroup]="updateProfileForm">
        <div class="form-group">
            <label for="exampleFormControlInput1">Login</label>
            <input formControlName="userName"  class="form-control" id="exampleFormControlInput1" />
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Email address</label>
            <input formControlName="email"  class="form-control" id="exampleFormControlInput1" />
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Fonction</label>
            <input formControlName="fonction"  class="form-control" id="exampleFormControlInput1" />
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Sujets intrested in</label>
            <input formControlName="subjects" class="form-control" id="exampleFormControlInput1" />
        </div>
        <div style="float:right;">
        <button class ="btn btn-outline-primary">Annuler</button>
        <button class="btn btn-success" (click)="updateProfile()">Modifier</button>
        </div>
    </form>    
    </div>    
    <div class="modal-footer">    
        <button type="button" class="btn btn-outline-primary" (click)="d('Cross click')">Annuler</button>    
        <button type="button" class="btn btn-success" (click)="c('yes')">Modifier</button>    
    </div>    
</ng-template>
</main>
